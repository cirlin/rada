<DIV id="connection" width="362">
<H6 align="center">
ДЛЯ СВЯЗИ С НАМИ ЗАПОЛНИТЕ ЭТУ АНКЕТУ И ОТПРАВЬТЕ СООБЩЕНИЕ</H6>
<script language="JavaScript" type="text/javascript">
var inputs=["name","mail","phone","tema","send","reset"];
var label=["Имя","E-mail","Телефон","Тема","",""];
with(document)
{
write("<FORM method='post' action='/cgi-bin/connecter.cgi'",
" onsubmit='return formtest()' onreset='return formcleen()'>");
for(var i in inputs)
   {
var str=(i<inputs.length-2)?' onfocus="fy(this)">':
(i<inputs.length-1)?' type=submit value=Послать>':' type=reset>';
write("<INPUT name="+inputs[i]+" id="+inputs[i]+str);
str="l"+i;
write("<DIV id='"+str+"' class='l'>"+label[i]+"</DIV>");
   }
write("<TEXTAREA name='message' id='message'></TEXTAREA></FORM>",
"<DIV id='l6' class='l'>Сообщение</DIV>");   
}
function formtest()
{
for(var i=0;i<inputs.length-2;i++)
     {
var o=document.getElementById(inputs[i]);
var ob=o.value;
if((!ob.length)||
   ((i==1)&&(!/[^@]+@(\w+\.)+\w+/.test(ob)))||
   ((i==2)&&((!/^[\d\)\(\x20+-]/.test(ob))||(/[^0-9\)\(\x20+-]/.test(ob)))))
       {
       o.style.backgroundColor='red';
       alert('анкета заполнена неправильно!');
       return false;
       }
     }
return true;
}
function formcleen()
{
for(var i=0;i<inputs.length-2; i++)
     {
var o=document.getElementById(inputs[i]);
o.style.backgroundColor='#404050';
     }
return true;
}
function fy(o)
{
o.style.backgroundColor='#404050';
}
</SCRIPT>
